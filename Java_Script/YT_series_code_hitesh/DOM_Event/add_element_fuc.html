<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <ul class="language">
        <li>Java</li>
        <li>TypeScript</li>
        <li>python</li>
     </ul>
</body>
  <script>
    // This Approach is not good(optimize) for Long Projects
     function addlang(langname){
      const l=document.createElement('li');
      l.innerHTML=`${langname}`;
      document.querySelector('.language').appendChild(l);
     }
     addlang("javaScript");
     addlang("golang");
    
     //This approach is good (optimize) for all codes
     
     function addlanguage(lname)
     {
          const l=document.createElement('li');
          l.appendChild(document.createTextNode(lname));
          document.querySelector('.language').appendChild(l);
     }
     addlanguage('C++');
     addlanguage('C');
     
  </script>
</html>
