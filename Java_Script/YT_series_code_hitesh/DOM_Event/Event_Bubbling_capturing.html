<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 100px;
        }
    </style>
</head>
<body>
    <ul>
        <li id="1"><img src="T0NA.gif" alt=""></li>
        <li id="2"><img src="T0NA.gif" alt=""></li>
        <li id="3"><img src="T0NA.gif" alt=""></li>
        <li id="4"><img src="T0NA.gif" alt=""></li>
        <li id="5"><img src="T0NA.gif" alt=""></li>
    </ul>
</body>
<script>
    // Bubbling
   document.getElementById('1').addEventListener('click',function(e){
    console.log("first click");
    e.stopPropagation();
   },false);
   

   document.getElementById('3').addEventListener('click',function(e){
    console.log("3rd click");
    e.stopPropagation();
   },false);

// Capturing
   document.getElementById('1').addEventListener('click',function(e){
    console.log("first click");
    e.stopPropagation();
   },true);
   

   document.getElementById('3').addEventListener('click',function(e){
    console.log("3rd click");
    e.stopPropagation();
   },true);

</script>
</html>
