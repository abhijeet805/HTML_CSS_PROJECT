</head>
<body>
    <h1>Chai Aur Java Script</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

</body>
<script>
   const sayabhi=function(){
     document.querySelector('h1').appendChild("<h1>best JS series</h1>");
   };

   const changeme=setInterval(sayabhi,3000);

  document.querySelector('#stop').addEventListener('click',function(e){
     clearInterval(changeme);
     console.log("Stopped"); 
  })
 
</script>
