<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="orange">orange</button>
    <button id="grey">Grey</button>
</body>
<script>
    function clickhandller(color){
        return function(){
            document.body.style.backgroundColor = `${color}`;
        } 
    }
   document.getElementById('orange').onclick = clickhandller("orange");
   document.getElementById('grey').onclick = clickhandller("grey");
</script>
</html>
