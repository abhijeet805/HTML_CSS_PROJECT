<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collapse_box</title>
   <style>
    .box{
        border: solid 2px red;

    }
    .item{
        width: 200px;
        height: 200px;
        margin:5px;
        background-color:darkmagenta;
        border: 2px solid aqua;
        float:right;
    }
    #ii{
        float:left;
    }
   </style>
</head>
<body>
    <div class="box">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item" id="ii">D</div>
    </div>
</body>
</html>
